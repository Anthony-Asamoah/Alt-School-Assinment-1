<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator | Flex</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body id="Calc_flex">

    <!-- Navbar -->
    <div class="topnav">
        <nav>
          <a href="index.html">About</a>
          <a href="contact.html">Contact</a>
          <a href="login.html">Login</a>
          <a href="register.html">Register</a>
          <a href="calculator_table.html">Calc</a>
        </nav>
    </div>

    <div class="main">
        <div class="header">
            <h1>Calculator UI with Flexbox</h1>
        </div>
        <div class="calc">
            <div class="output">
                <input type="text" class="output">
            </div>
            <div class="keys">
                <div>
                    <input type="button" value="&radic;">
                    <input type="button" value="(">
                    <input type="button" value=")">
                    <input type="button" value="%">
                </div>
                <div>
                    <input type="button" value="7">
                    <input type="button" value="8">
                    <input type="button" value="9">
                    <input type="button" value="/">
                </div>
                <div>
                    <input type="button" value="4">
                    <input type="button" value="5">
                    <input type="button" value="6">
                    <input type="button" value="X">
                </div>
                <div>
                    <input type="button" value="1">
                    <input type="button" value="2">
                    <input type="button" value="3">
                    <input type="button" value="-">
                </div>
                <div class="bottom">
                    <div class="left">
                        <div>
                            <input type="button" value="0" class="zero">
                            <input type="button" value="clear" class="clear">
                        </div>
                        <div>
                            <input type="button" value="." class="dot">
                            <input type="button" value="=" class="equals">
                        </div>
                    </div>
                    <div class="right">
                        <input type="button" value="+" class="add">
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
