<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Register</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="register.css" type="text/css">
</head>

<body>

  <!-- Navbar -->
  <div class="topnav">
    <nav>
      <a href="index.html">About</a>
      <a href="index.html#contact">Contact</a>
      <a href="login.html">Login</a>
      <a href="register.html">Register</a>
    </nav>
  </div>

  <div class="main">
    <div class="register">
      <div class="header">
        <h2>Register</h2>
        <p>Kindly fill in your details below, using the examples as a reference</p>
      </div>
      <div class="form">
        <form>
          <div class="f_name">
            <label for="f_name">First Name</label>
          <input type="text" id="f_name" required placeholder="John">
          </div>
          <div class="l_name">
            <label for="l_name">Last Name</label>
            <input type="text" id="l_name" required placeholder="Doe">
          </div>
          <div class="phone">
            <label for="phone">Phone Number</label>
            <input type="text" required placeholder="+233 555 555 555">
          </div>
          <div class="gender">
            <label for="gender">Gender</label>
            <select name="gender" id="gender" required>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>
          <div class="country">
            <label for="country">Country</label>
            <input type="text" required placeholder="Ghana">
          </div>
          <div class="state">
            <label for="state">State/Province</label>
            <input type="text" required placeholder="Accra">
          </div>
          <div class="username">
            <label for="username">Username</label>
            <input type="text" required placeholder="JohnDoe24">
          </div>
          <div class="password">
            <label for="password">Password</label>
            <input type="password" minlength="8" placeholder="Must be 8 or more characters." required>
          </div>
          <div class="confirm">
            <label for="confirm">Confirm Password</label>
            <input type="password" id="confirm" minlength="8" required placeholder="Must match the above password">
          </div>
          <div class="submit">
            <button id="submit" type="submit">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>

</html>
